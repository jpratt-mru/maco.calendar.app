<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>maco.calendar</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <script src="node_modules/traceur/bin/traceur.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body>
    <script>
        SystemJS.config({
            map: {
                'plugin-traceur': 'node_modules/systemjs-plugin-traceur/plugin-traceur.js',
                'traceur': 'node_modules/traceur/bin/traceur.js',
                'traceur-runtime': 'node_modules/traceur/bin/traceur-runtime.js'
            },
            meta: {
                'traceur': {
                    format: 'global',
                    exports: 'traceur',
                    scriptLoad: false
                },
                'traceur-runtime': {
                    format: 'global',
                    exports: '$traceurRuntime'
                }
            },
            transpiler: 'plugin-traceur',
            transpilerRuntime: false,
            paths: {
                "jquery": "./node_modules/jquery/dist/jquery.js"
            }
        });
        SystemJS.import('src/app.js');
    </script>
</body>

</html>
